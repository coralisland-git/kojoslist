{% load extra %}
<div class="row">
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Engine hours</label>
            <input type="number" name="engine_hours" class="form-control edit-post-wrap" required value="{{ post.engine_hours }}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Length overall (LOA)</label>
            <input type="number" name="length_overall" class="form-control edit-post-wrap" value="{{ post.length_overall }}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Make / Manufacture</label>
            <input type="text" name="make" class="form-control edit-post-wrap" required value="{{ post.make }}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Model name / number</label>
            <input type="text" name="model" class="form-control edit-post-wrap" required value="{{ post.model }}" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Year manufatured</label>
            <input type="number" name="made_year" class="form-control edit-post-wrap" required value="{{ post.made_year }}" min="0" />
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Condition</label>
            <select name="condition" class="form-control edit-post-wrap" required>
                <option value="">-</option>
                <option value="new" {% if post.condition == "new" %}selected{% endif %}>new</option>
                <option value="like new" {% if post.condition == "like new" %}selected{% endif %}>like new</option>
                <option value="excellent" {% if post.condition == "excellent" %}selected{% endif %}>excellent</option>
                <option value="good" {% if post.condition == "good" %}selected{% endif %}>good</option>
                <option value="fair" {% if post.condition == "fair" %}selected{% endif %}>fair</option>
                <option value="salvage" {% if post.condition == "salvage" %}selected{% endif %}>salvage</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Propulsion type</label>
            <select name="propulsion_type" class="form-control edit-post-wrap">
                <option value="">-</option>
                <option value="sail" {% if post.propulsion_type == "sail" %}selected{% endif %}>sail</option>
                <option value="power" {% if post.propulsion_type == "power" %}selected{% endif %}>power</option>
                <option value="human" {% if post.propulsion_type == "human" %}selected{% endif %}>human</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group edit-profile">
            <label>Cryptocurrency ok</label>
            <input type="checkbox" name="cryptocurrency_ok" class="edit-post-wrap" style="display: block;" {% if post.cryptocurrency_ok %} checked="" {% endif %}>
        </div>
    </div>
</div>
